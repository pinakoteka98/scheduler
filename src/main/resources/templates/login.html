<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<style>
    #login-logo {
        width: 90%;
        margin: 0 auto;
        text-align: center;
    }

    #login-logo img{
        width: 100%;
    }
</style>
<body>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="login-logo">
                <img src="/resources/images/sunshaders_logo.png">
                <h2>Appointments Administration</h2>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <hr>
    <br>
    <div class="row">
        <div class="col-md-4 hidden-xs"></div>
        <div class="col-md-4">
            <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert">
                    Username or Password was not found.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success" role="alert">
                    You were successfully logged out.
                </div>
            </div>
        </div>
        <div class="col-md-4 hidden-xs"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="pasword" name="password" placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>


</body>
</html>
